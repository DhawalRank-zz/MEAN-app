<div id="dimScreen" class="rcorners">
  <h3>Add a Hotel</h3><br>
  <div ng-if="me.message" class="alert alert-success" role="alert">
    <p>{{ me.message }}<br/></p>
  </div>
  <div ng-if="me.error" class="alert alert-danger" role="alert">
    <p>{{ me.error }}<br /></p>
  </div>
  <br/>
  <form ng-hide="me.message" name="register" ng-submit="me.addHotel()">
    <div class="col-4">
      <input type="text" class="form-control" id="name" placeholder="Hotel Name" ng-model="me.name" autocapitalize="true" required><br />
    </div>
    <div class="col-4">
      <input type="number" class="form-control" id="stars" placeholder="Stars" ng-model="me.stars" required><br />
    </div>
    <div class="col-4">
      <textarea class="form-control" id="description" placeholder="Description" ng-model="me.description" autocapitalize="true" required/><br />
    </div>
    <div class="col-4">
      <input type="text" class="form-control" id="address" placeholder="Address" ng-model="me.address" autocapitalize="true" required><br />
    </div>
    <div class="col-4">
      <input type="number" step="0.0001" class="form-control" id="lng" placeholder="Longitude" ng-model="me.lng" required oninvalid="this.setCustomValidity('Longitude Value should be upto 4 decimal places')"><br />
    </div>
    <div class="col-4">
      <input type="number" step="0.0001" class="form-control" id="lat" placeholder="Latitude" ng-model="me.lat" required oninvalid="this.setCustomValidity('Latitude Value should be upto 4 decimal places')"><br />
    </div>
    <div class="col-4">
      <input type="text" class="form-control" id="currency" placeholder="Currency" ng-model="me.currency" required><br />
    </div>
    <div class="col-4">
      <textarea class="form-control" id="services" placeholder="Services(comma seperated)" ng-model="me.services" autocapitalize="true" required/><br />
    </div>
    <div class="col-4">
      <button type="submit" class="btn btn-outline-success">Add Hotel</button>
    </div>
  </div>
</form>
</div>
