<div id="dimScreen" class="rcorners">
  <h2>Register</h2>
  <div ng-if="me.message" class="alert alert-success" role="alert">
    <p>{{ me.message }}<br/></p>
  </div>
  <div ng-if="me.error" class="alert alert-danger" role="alert">
    <p>{{ me.error }}<br /></p>
  </div>
  <br/>
  <div>
    <form ng-hide="me.message" name="register" ng-submit="me.register()">
      <div class="col-4">
        <input type="username" class="form-control" id="userName" placeholder="Username" ng-model="me.userName" autocapitalize="none"><br />
      </div>
      <div class="col-4">
        <input type="name" class="form-control" id="name" placeholder="Name" ng-model="me.name" autocapitalize="true"><br />
      </div>
      <div class="col-4">
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="me.password" autocapitalize="none"><br />
      </div>
      <div class="col-4">
        <input type="password" class="form-control" id="password-repeat" placeholder="Repeat Password" ng-model="me.passwordRepeat" autocapitalize="none"><br />
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-outline-success">Register</button>
      </div>
    </div>
  </form>
</div>
