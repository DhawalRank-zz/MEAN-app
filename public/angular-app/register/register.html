<h1>Register</h1>
<div ng-if="me.message" class="alert alert-success" role="alert">
  <p>{{ me.message }}<br/></p>
</div>
<div ng-if="me.error" class="alert alert-danger" role="alert">
  <p>{{ me.error }}<br /></p>
</div>
<br/>
<div class="col-xs-2">
  <form ng-hide="me.message" name="register" ng-submit="me.register()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" id="userName" placeholder="Username" ng-model="me.userName" autocapitalize="none"><br />
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" placeholder="Nname" ng-model="me.name" autocapitalize="true"><br />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="me.password" autocapitalize="none"><br />
    </div>
    <div class="form-group">
      <label for="password-repeat">Repeat Password</label>
      <input type="password" class="form-control" id="password-repeat" placeholder="Password" ng-model="me.passwordRepeat" autocapitalize="none"><br />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </div>
</form>
